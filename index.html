<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon-192.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="description" content="Real-time currency converter with live exchange rates.">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="app-container">
        <!-- Main Converter Section -->
        <main class="main-content">
            <!-- Converter Card -->
            <section class="converter-card">
                <div class="converter-form">
                    <!-- Amount Input -->
                    <div class="input-group">
                        <label for="amount">Amount</label>
                        <div class="amount-input-wrapper">
                            <input type="number" id="amount" value="1" min="0" step="0.01" placeholder="Enter amount" inputmode="decimal">
                        </div>
                    </div>

                    <!-- Currency Selectors -->
                    <div class="currency-selectors">
                        <div class="input-group">
                            <label for="fromCurrency">From</label>
                            <select id="fromCurrency" aria-label="Select source currency">
                                <!-- Populated by JavaScript -->
                            </select>
                        </div>

                        <button class="swap-btn" id="swapBtn" title="Swap currencies" aria-label="Swap currencies">
                            <span>‚áÑ</span>
                        </button>

                        <div class="input-group">
                            <label for="toCurrency">To</label>
                            <select id="toCurrency" aria-label="Select target currency">
                                <!-- Populated by JavaScript -->
                            </select>
                        </div>
                    </div>

                    <!-- Result Display -->
                    <div class="result-display">
                        <div class="result-amount" id="resultAmount">
                            <span class="result-flag">üáπüá∑</span>
                            <span class="result-value">‚Ç∫0.00</span>
                            <span class="result-code">TRY</span>
                        </div>
                        <div class="result-details" id="resultDetails">
                            <span class="rate-info" id="rateInfo">1 USD = -- TRY</span>
                        </div>
                    </div>

                    <!-- Last Updated -->
                    <div class="last-updated" id="lastUpdated">
                        Updated: --
                    </div>
                </div>
            </section>

            <!-- Live Rates Dashboard -->
            <section class="rates-dashboard">
                <div class="dashboard-header">
                    <h2>Live Rates</h2>
                    <div class="base-currency-selector">
                        <label for="baseCurrency">Base:</label>
                        <select id="baseCurrency" aria-label="Select base currency">
                            <!-- Populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <div class="rates-grid" id="ratesGrid">
                    <!-- Populated by JavaScript -->
                </div>

                <button class="refresh-btn" id="refreshBtn" aria-label="Refresh exchange rates">
                    <span class="refresh-icon">üîÑ</span> Refresh
                </button>
            </section>

            <!-- Quick Conversion Cards -->
            <section class="quick-convert">
                <h2>Quick Convert</h2>
                <div class="quick-convert-grid" id="quickConvertGrid">
                    <!-- Populated by JavaScript -->
                </div>
            </section>

            <!-- Market Overview -->
            <section class="historical-section">
                <h2>Trends</h2>
                <div class="historical-grid" id="historicalGrid">
                    <!-- Populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" role="alert" aria-busy="true">
        <div class="spinner"></div>
        <p>Loading rates...</p>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="errorToast" role="alert">
        <span class="toast-icon">‚ö†Ô∏è</span>
        <span class="toast-message" id="toastMessage">Error loading data</span>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
