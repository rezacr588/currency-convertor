<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon-192.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Real-time currency converter with live exchange rates.">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="app-container">
        <!-- Main Converter Section -->
        <main class="main-content">
            <!-- Converter Card -->
            <section class="converter-card">
                <div class="converter-form">
                    <!-- Amount Input -->
                    <div class="input-group">
                        <label for="amount">Amount</label>
                        <div class="amount-input-wrapper">
                            <input type="number" id="amount" value="1" min="0" step="0.01" placeholder="Enter amount" inputmode="decimal">
                        </div>
                    </div>

                    <!-- Currency Selectors -->
                    <div class="currency-selectors">
                        <div class="input-group">
                            <label for="fromCurrency">From</label>
                            <select id="fromCurrency" aria-label="Select source currency">
                                <!-- Populated by JavaScript -->
                            </select>
                        </div>

                        <button class="swap-btn" id="swapBtn" title="Swap currencies" aria-label="Swap currencies">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M7 16V4M7 4L3 8M7 4l4 4M17 8v12M17 20l4-4M17 20l-4-4"/></svg>
                        </button>

                        <div class="input-group">
                            <label for="toCurrency">To</label>
                            <select id="toCurrency" aria-label="Select target currency">
                                <!-- Populated by JavaScript -->
                            </select>
                        </div>
                    </div>

                    <!-- Result Display -->
                    <div class="result-display">
                        <div class="result-amount" id="resultAmount">
                            <span class="result-value">--</span>
                        </div>
                        <div class="result-details" id="resultDetails">
                            <span class="rate-info" id="rateInfo">1 USD = -- TRY</span>
                        </div>
                    </div>

                    <!-- Last Updated -->
                    <div class="last-updated" id="lastUpdated">
                        Updated: --
                    </div>
                </div>
            </section>

            <!-- Live Rates Dashboard -->
            <section class="rates-dashboard">
                <div class="dashboard-header">
                    <h2>Live Rates</h2>
                    <div class="base-currency-selector">
                        <label for="baseCurrency">Base:</label>
                        <select id="baseCurrency" aria-label="Select base currency">
                            <!-- Populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <div class="rates-grid" id="ratesGrid">
                    <!-- Populated by JavaScript -->
                </div>

                <button class="refresh-btn" id="refreshBtn" aria-label="Refresh exchange rates">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 11-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
                    <span>Refresh</span>
                </button>
            </section>

            <!-- Quick Conversion Cards -->
            <section class="quick-convert">
                <h2>Quick Convert</h2>
                <div class="quick-convert-grid" id="quickConvertGrid">
                    <!-- Populated by JavaScript -->
                </div>
            </section>

            <!-- Market Overview -->
            <section class="historical-section">
                <h2>Trends</h2>
                <div class="historical-grid" id="historicalGrid">
                    <!-- Populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" role="alert" aria-busy="true">
        <div class="spinner"></div>
        <p>Loading rates...</p>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="errorToast" role="alert">
        <span class="toast-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 9v4M12 17h.01"/><path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/></svg>
        </span>
        <span class="toast-message" id="toastMessage">Error loading data</span>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
